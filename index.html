    <h1>宠物猫</h1>
    <img src="images/cat.jpg" alt="The logo: a cute cat.">

    <h2>介绍</h2>
    <ul>
        <li>猫是小型肉食性动物，属于猫科。</li>
        <li>猫的寿命一般在12-17年，有些甚至能活到20年以上。</li>
        <li>猫的祖先据推测是古埃及的沙漠猫和波斯的波斯猫。</li>
    </ul>
    <p>猫是非常受欢迎的宠物，它们以其优雅、独立和神秘的特性而闻名。 </p>
    <p>猫是天生的猎手，它们拥有敏锐的听觉和视觉，以及锋利的爪子。尽管家养的猫咪可能不再需要捕猎，但它们仍然会展现出捕猎的本能，比如追逐玩具或者突然扑向移动的物体。猫咪的这种本能行为是它们保持身体敏捷和反应迅速的一种方式。可以访问
        <a href="https://www.mengchong.cn/maomibaike/" target="_blank">萌宠网
        </a>
        了解猫的养护
    </p>
